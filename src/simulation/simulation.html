<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conviction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  <script src="../../dist/simulation/simulation.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        Conviction
      </h1>
      <p class="subtitle is-4">
        Simulation environment
      </p>
    </div>
  </section>
  <section class="section">
    <div class="container is-grouped">
      <h3 class='title is-3'>Setup Configuration</h3>
      <div class="field">
        <div class="control">
          <input onkeyup="initiate()" id="contract" class="input is-primary" type="text" placeholder="Contract Address">

        </div>
      </div>
      <div class="field">
        <div class="control">
          <input onkeyup="initiate()" id="offerId" class="input is-primary" type="number" placeholder="Offer Id">
        </div>
      </div>
      <a id="buttonOffer" class="button is-primary" onclick="getOffer()">View Offer</a>
      <pre id="offerField">
      </pre>
    </div>
  </section>

</body>

</html>
